# Available runners configured by board.cmake.
runners:
- teensy

# Default flash runner if --runner is not given.
flash-runner: teensy

# Common runner configuration values.
config:
  board_dir: /home/willow/Documents/Sensor-test/zephyrproject/zephyr/boards/pjrc/teensy4
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/willow/zephyr-sdk-0.16.8/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /home/willow/zephyr-sdk-0.16.8/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/willow/zephyr-sdk-0.16.8/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  teensy:
    - --mcu=TEENSY41
